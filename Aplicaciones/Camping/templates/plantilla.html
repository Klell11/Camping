<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Reservas de Camping</title>
    <!-- importando jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!--Importando bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--Importando izitoast-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
        integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css"
        integrity="sha512-DIW4FkYTOxjCqRt7oS9BFO+nVOwDL4bzukDyDtMO7crjUZhwpyrWBFroq+IqRe6VnJkTpRAS6nhDvf0w+wHmxg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- importando jquery validate -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex align-items-center">
            <img height="75px" src="https://aplicaciones.utc.edu.ec/matriculaOnLine2/img/logotipo-UTC.png" alt="..."
                class="me-3">
            <div class="d-flex flex-wrap justify-content-center gap-3">
                <a href="/" class="btn btn-outline-success">Inicio</a>

                <div class="dropdown">
                    <button class="btn btn-outline-info dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Campista
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/listadoCampista/">Listado de Campista</a></li>
                        <li><a class="dropdown-item" href="/nuevoCampista/">Agregar Campista</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-outline-info dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Reserva
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/listadoReserva/">Listado de Reservas</a></li>
                        <li><a class="dropdown-item" href="/nuevoReserva/">Agregar Reserva</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    {% block contenido %}
    <!--Aqui se presentara el contenido específico de cada plantilla-->
    {% endblock %}

    <br>
    <br>
    <div style="text-align: center;">
        <h4>Desarrollado por:
            Jefferson Caicedo y Josue Baldeon &copy; </h4>
        <br>
        2024
        <br>
        <br>
    </div>
    <!--Verificando y mostrando mensajes de confirmación-->
    {% if messages %}
    {% for mensajeConfirmacion in messages %}
    <script>
        if ("{{mensajeConfirmacion.tags}}"
            == "success") {
            //  alert(":D) - {{mensajeConfirmacion}}")};
            iziToast.success({
                title: 'Confirmacion',
                message: '{{mensajeConfirmacion}}',
                position: 'topRight'
            });
        }
    </script>
    {% endfor %}
    {% endif %}
    <style>
        label.error {
            color: red;
            font-weight: bold;
        }

        input.error {
            border: 1px solid red;
        }
    </style>

    <script>
        jQuery.validator.addMethod("letras", function (value, element) {
            return this.optional(element) || /^[A-Za-zÁÉÍÓÚÑáéíóúñ ]*$/.test(value);

        }, "Este campo solo acepta letras"); 
    </script>

</body>

</html>
